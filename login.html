<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-container"></div>
    <div class=" form-container">
        <div class="card form-card">
            <div class="form-left">
                <div class="form-header">
                    <h1>Log in</h1>
                    <p>Welcome to Work Zone</p>
                </div>
                <form method="" id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="username" class="form-control p-3" id="username" placeholder="username" required
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control p-3" id="email" placeholder="example@gmail.com" required
                            name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control p-3" id="password" placeholder="Password" required
                            name="password">
                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                        <a href="#" class="float-right">Forget Password</a>
                    </div> -->
                    <button type="submit" class="btn btn-custom btn-block mt-3">Log In</button>
                    <div class="form-footer">
                        <p>OR</p>
                        <p>Don't have an account? <a href="./registration.html">Create Account</a></p>
                    </div>
                </form>
            </div>
            <div class="form-right"></div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script src="./navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

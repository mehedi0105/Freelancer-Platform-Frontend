<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class=" form-container mt-2">
        <div class="card form-card">
            <div class="form-left">
                <div class="form-header text-center">
                    <h1>Sign up</h1>
                    <p>Welcome to FreelancerPlatform</p>
                </div>
                <form method="" id="registration-form" onsubmit="handleRagistration(event)">

                    <div class="form-group col-md-12">
                        <label for="username">Username *</label>
                        <input type="text" class="form-control p-3" id="username" placeholder="username" required
                            name="username">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="first_name">First Name *</label>
                        <input type="text" class="form-control p-3" id="first_name" placeholder="first_name" required
                            name="first_name">
                    </div>


                    <div class="form-group col-md-12">
                        <label for="last_name">Last Name *</label>
                        <input type="text" class="form-control p-3" id="last_name" placeholder="last_name" required
                            name="last_name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control p-3" id="email" placeholder="demo@email.com" required
                            name="email">
                    </div>


                    <div class="form-group col-md-12">
                        <label for="Are You">Are You *</label>
                        <select id="are-ypu" name="are-ypu" class="form-control p-3">
                            <option selected>Freelancer</option>
                            <option selected>Clients</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control p-3" id="password" placeholder="Password" required
                            name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password *</label>
                        <input type="password" class="form-control p-3" id="confirm_password"
                            placeholder="confirm_password" required name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-custom btn-block mt-2">Create Account</button>
                    <div class="form-footer">
                        <p>Already have an account? <a href="./login.html">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="form-right"></div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script src="./navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
